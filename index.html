<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poketeca</title>
</head>
<body>
    <header>
            <img class="imgPokebola"src="/ImgPoketeca/Pokebola.png" alt="ImgPokebola">
            PokeTeca&#95; 
    </header>
    <main> 
        <section>
            <div class="pokemon">
                <div class="imgPokemon">
                    <h1 class="tituloPokemon"><img class="imgHada" src="ImgPoketeca/Type_Hada.webp">Jigglepuff</h1>
                    <img src="ImgPoketeca/Gitgglepuff-removebg-preview.png" class="jiggle">
                </div>
                <div class="atributosPokemon">
                    <table>
                        <tr>
                            <th>Numero</th>
                            <th>Nivel</th>
                        </tr>
                        <tr>
                            <td>029</td>
                            <td>074</td>
                        </tr>
                        <tr>
                            <th>Tipo</th>
                            <th>Habilidad</th>
                        </tr>
                        <tr>
                            <td>Hada</td>
                            <td>Chispitas</td>
                        </tr>
                        <tr>
                            <th>Altura</th>
                            <th>Peso</th>
                        </tr>
                        <tr>
                            <td>0.34 m</td>
                            <td>0.50 Kg</td>
                        </tr>
                    </table>
                        
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="espacio-footer">
                <div class="seccion-otros">Otros</div>
                    <div class="seccion-pokemones">
                        <img src="ImgPoketeca/Bellsprout-removebg-preview.png" class="bellsprout">
                        <img src="ImgPoketeca/Farfetchd-removebg-preview.png" class="farfetchd">
                        <img src="ImgPoketeca/Raichu-removebg-preview.png" class="raichu">
                        <img src="ImgPoketeca/Rattata-removebg-preview.png" class="rattata">
                        <img src="ImgPoketeca/Sandslash-removebg-preview.png" class="sandslash">
                    </div>
                </div>
        </div>
        
    </footer>
    
</body>
</html>
